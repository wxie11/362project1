<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Volunteer Today</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link href="https://fonts.googleapis.com/css?family=Lato|Quattrocento" rel="stylesheet" />
  <link rel="stylesheet" media="screen" href="screen.css" />
  <link rel="stylesheet" href="//basehold.it/22" />
</head>
<body>
  <header id="header">
    <h1>Volunteer Today</h1>
    <p>
      If You Love To Volunteer, If You Have Time to Spare, or If You Want to
      Make Some Cute Friends, We Have Many Different Volunteer Opportunities
      Working With Animals At Anytime. Come Here And Help Us.
    </p>
  </header>
  <main>
    <section>
      <h2>Become A Volunteer</h2>
      <form action="#null" method="get" id="info-form" novalidate>
        <ol id="form-list">
          <li>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" />
          </li>
          <li>
            <h3>Gender</h3>
            <input type="radio" id="gender-male" name="gender" />
            <label for="gender-male">Male</label>
            <input type="radio" id="gender-female" name="gender" />
            <label for="gender-female">Female</label>
            <input type="radio" id="gender-other" name="gender" />
            <label for="gender-other">Other</label>
          </li>
          <li>
            <label for="birthday">Date Of Birth</label>
            <input type="date" id="birthday" name="birthday" />
          </li>
          <li id="email-list">
            <label for="email">Email Address</label>
            <input placeholder="example@email.com" type="email" id="email" name="email" />
          </li>
          <li>
            <label for="phone">Phone Number</label>
            <input placeholder="###-###-####" type="tel" id="phone" name="phone" />
          </li>
          <li>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" />
          </li>
          <li>
            <h3>Availability</h3>
            <input type="checkbox" id="sunday" name="availability" />
            <label for="sunday">Sunday</label>
            <input type="checkbox" id="monday" name="availability" />
            <label for="monday">Monday</label>
            <input type="checkbox" id="tuesday" name="availability" />
            <label for="tuesday">Tuesday</label>
            <input type="checkbox" id="wednesday" name="availability" />
            <label for="wednesday">Wednesday</label>
            <input type="checkbox" id="thursday" name="availability" />
            <label for="thursday">Thursday</label>
            <input type="checkbox" id="friday" name="availability" />
            <label for="friday">Friday</label>
            <input type="checkbox" id="saturday" name="availability" />
            <label for="saturday">Saturday</label>
          </li>
          <li>
            <input type="checkbox" id="agree" name="agree" />
            <label for="agree">I Agree to the Waiver of Liability</label>
          </li>
          <li>
            <input type="submit" value="Submit" />
          </li>
        </ol>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; Wenwen Xie</p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="site.js"></script>
</body>
</html>
